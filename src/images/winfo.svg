  </defs>
  <g id="winfo-2" data-name="winfo" transform="translate(-610 -20)">
    <g id="ToPC">
      <g class="cls-2" transform="matrix(1, 0, 0, 1, 610, 20)">
        <text id="WInfo-3" data-name="WInfo" class="cls-1" transform="translate(100 55)"><tspan x="-89.4" y="0">WInfo</tspan></text>
      </g>
    </g>
  </g>
