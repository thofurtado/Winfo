<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="80" viewBox="0 0 200 80">
  <defs>
    <style>
      .cls-1 {
        fill: #d24f03;
        stroke: rgba(68,11,39,0.86);
        stroke-linecap: round;
        stroke-dasharray: 1;
        font-size: 60px;
        font-family: DotMatrixBold, Dot Matrix;
        letter-spacing: 0.02em;
      }

      .cls-2 {
        filter: url(#WInfo);
      }
    </style>
    <filter id="WInfo" x="0" y="0" width="200" height="80" filterUnits="userSpaceOnUse">
